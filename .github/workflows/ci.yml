name: CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - "src/**"
      - "tests/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "Makefile"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [ main, develop, "feature/**", "claude/**" ]
    paths:
      - "src/**"
      - "tests/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "Makefile"
      - ".github/workflows/ci.yml"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  actions: read
  checks: read

jobs:
  quality:
    name: Quality Checks (Linux)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.92.0
        components: rustfmt, clippy, llvm-tools-preview

    - name: Install cargo-llvm-cov
      run: cargo install cargo-llvm-cov
        
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Verify (fmt, clippy, check, test, coverage)
      run: make verify

  build:
    name: Build and Test
    needs: quality
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.92.0
        components: rustfmt, clippy, llvm-tools-preview

    - name: Install cargo-llvm-cov
      run: cargo install cargo-llvm-cov
        
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Install cross linker (Windows GNU)
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: sudo apt-get update && sudo apt-get install -y mingw-w64

    - name: Add cross targets (Windows GNU)
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: rustup target add x86_64-pc-windows-gnu

    - name: Verify (fmt, clippy, check, test, coverage)
      run: make verify

    - name: Cross build (Windows GNU)
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: cargo build --target x86_64-pc-windows-gnu --verbose

  audit:
    name: Security Audit (Linux)
    needs: quality
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.92.0

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Security audit
      run: cargo audit
